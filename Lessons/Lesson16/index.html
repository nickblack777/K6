<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
        Популярные разрешения для адаптации:

        1200
        1024
        768
        480
        320


        Типы устройств
        all - все типы (по-умолчанию)
        screen - все устройства с экранами
        3d-glasses - 3д очки
        speech - устройства с синтезатором речи.
        print - устройство печати


        Характеристики носителя
        (width) - ширина области видимости
        (height)

        (min-width) \ (max-width) - минимальная и максимальная ширина области видимости при которой
        будут работать стили
        (min-height) \ (max-height)
        Поддерживают - px/em/rem


        (aspect-ratio) - соотношение ширины и высоты области видимости
        Например: (aspect-ratio: 16/9)

        (min-aspect-ratio)
        (max-aspect-ratio)

        (orientation) - ориентация области видимости
        Значения - portrait \ landscape (портретная \ альбомная ориентация)

        (resolution) - проверка резрешения плотности экрана (количество точек на дюйм)
        Например - (resolution: 300dpi)
        (min-resolution)
        (max-resolution)

        (color) - проверка на битность экрана
        Например - (color: 4) - 4 битная глубина цвета экрана
        (min-color)
        (max-color)

        (color-index) - проверка на количество поддерживаемых цветов
        Например - (color-index: 256)
        (min-color-index)
        (max-color-index)


        (monochrome) - проверяет количество бит на пиксель монохромного устройства
        Например - (monochrome: 8) 
        (min-monochrome)
        (max-monochrome)


        (-webkit-device-pixel-ratio) - проверяет количество физических пикселей на каждый
        css-пиксель
        Например - (-webkit-device-pixel-ratio: 2)


        Логические операторы

        1) Оператор and (И)
        Позволяет связать несколько условий в одно
        @media screen and (min-height: 500px)

        2) Оператор запятая (ИЛИ)
        Позволяет сделать сразу несколько проверок
        @media screen, 3d-glasses

        3) Оператор not (Отрицание)
        Позволяет сработать запросу в противоположном случае
        @media not all and (monochrome)
        Это аналогично, если написать @media not(screen and (monochrome))

        4) Оператор only
        Используется как хук для того чтобы стили не работали в старых браузерах
        @media only screen and (max-width: 1000px)

        
        




    -->
    
</body>
</html>
